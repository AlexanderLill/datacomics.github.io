<html lang="{{ site.lang | default: "en-US" }}">

    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">

{% seo %}

    <style>
      table#gallery td{
        vertical-align:top;
      }
      table#gallery img{
        margin-bottom: 100px;
      }
      table#gallery i{
        margin-bottom: 100px;
      }
      
      td#img{
        width: 300px;
      }

      
      div.wrapper{
        width:1000px;
      }
      
      section{
        width:700px;
      }
      
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header>
          <a href="https://datacomics.github.io"><img src="figures/datacomics-logo.png" alt="Logo" maxWidth="200px"/></a>
          <br/>
          <br/>
          <a href=".">Gallery</a> ::
          <a href="publications.html">Publications</a> ::
          <a href="designpatterns.html">Design Patterns</a> ::
          <a href="https://visualizationcheatsheets.github.io">Data Visualization Cheat Sheets</a> ::
          <a href="workshops.html">Workshops</a> ::
          <a href="about.html">About</a>
          <br/>
          <br/>
        
        <table>
          <tr>
            <td><a href="http://visualinteractivedata.github.io"><img src="figures/logio-j.png" width="160px"></a></td>
          </tr>
          <tr>
            <td><img src="figures/di_logo.png" width="90px"></td>
            <td><img src="figures/logo_UofE.png" width="80px"></td>
          </tr>
        </table>
       
     </header>

       <section>

      {{ content }}

      </section>
      <footer>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    
    <script id="hidden-template" type="text/x-custom-template">
      <tr>
        <td id="img">
          <img/>
        </td>
        <td>
          <h3><a href=""></a></h3>	
          <p></p> 
          <i></i>
        </td>
      </tr>
    </script>
    
    <script>
        d3.csv("data.csv",function(d) {
          console.log('d: ', d) 
          
          var template = $('#hidden-template').html();
          var item = $(template).clone();
          
          $(item).find('img').attr('src','teasers/' + d.image ) ;  
          $(item).find('a').attr('href', d.url);  
          $(item).find('a').html(d.title);  
          $(item).find('p').html(d.description);  
          $(item).find('i').html(d.author);  

          $('#gallery').append(item);
        })
          
     
    </script>
    
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
